<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kontakt</title>
    </h:head>
    <h:body>
        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/navigation.xhtml" />

            <h:form id="form" onkeypress="if (event.keyCode === 13) {
                        document.getElementById('form:save_button').click();
                        return false;
                    }">

                <p:panel header="Kontakt">

                    <p:messages id="msg" closable="true"/>

                    <h:panelGrid id="grid" columns="4">

                        <p:outputLabel for="name" value="Jméno:"/>                   
                        <p:inputText id="name" value="#{contactBean.contact.name}" required="false" label="Jméno"  />
                        <p:outputLabel for="lastName" value="Příjmení:"/>                   
                        <p:inputText id="lastName" value="#{contactBean.contact.lastname}" required="false" label="Příjmení"  />

                        <p:outputLabel for="company" value="Firma:"/>                   
                        <p:inputText id="company" value="#{contactBean.contact.company}" required="false" label="Firma" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="ico" value="IČO:"/>                   
                        <p:inputMask id="ico" value="#{contactBean.contact.ico}"
                                     mask="99999999"
                                     label="IČO"
                                     validatorMessage="Nesprávný formát, IČO musí mít 8 číslic"
                                     required="false"/>
                        <p:outputLabel for="dic" value="DIČ:"/>                   
                        <p:inputMask id="dic" value="#{contactBean.contact.dic}"
                                     mask="aa9999999999"
                                     label="DIČ"
                                     validatorMessage="Nesprávný formát, DIČ musí mít 2 písmena následovaná 10 číslicemi"
                                     required="false"/>

                        <p:outputLabel for="bankaccount" value="Bankovní účet:"/>                   
                        <p:inputText id="bankaccount" value="#{contactBean.contact.bankaccount}" required="false" label="Bankovní účet" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="street" value="Ulice:"/>                   
                        <p:inputText id="street" value="#{contactBean.contact.street}" required="false" label="Ulice" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="pcode" value="PSČ:"/>                   
                        <p:inputMask id="pcode" value="#{contactBean.contact.pcode}"
                                     mask="99999"
                                     label="PSČ"
                                     validatorMessage="Nesprávný formát, PSČ musí mít 5 číslic"
                                     required="false"/>
                        <p:outputLabel for="city" value="Město:"/>                   
                        <p:inputText  id="city" value="#{contactBean.contact.city}" required="false" label="Město" />

                        <p:outputLabel for="state" value="Stát:"/>                   
                        <p:inputText id="state" value="#{contactBean.contact.state}" required="false" label="Stát" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="email" value="E-mail:"/>                   
                        <p:inputText id="email" label="E-mail" value="#{contactBean.contact.email}"
                                     validatorMessage="Neplatný formát emailové adresy"
                                     required="true">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="phone" value="Telefon:"/>                   
                        <p:inputMask id="phone" value="#{contactBean.contact.phone}"
                                     mask="999999999"
                                     label="Telefon"
                                     validatorMessage="Nesprávný formát, Telefon musí mít 9 číslic"
                                     required="false" />
                        <p:outputLabel for="fax" value="Fax:"/>                   
                        <p:inputMask id="fax" value="#{contactBean.contact.fax}"
                                     mask="999999999"
                                     label="Fax"
                                     validatorMessage="Nesprávný formát, Fax musí mít 9 číslic"
                                     required="false" />


                    </h:panelGrid>

                    <p:menubar style="border: none; background: none; padding: 8px 0 0 0;">
                        <p:menuitem>
                            <p:commandButton title="Smazat" process="@this" icon="ui-icon-trash" action="contacts" actionListener="#{contactBean.deleteContact}" validateClient="false">
                                <p:confirm header="Potvrzení" message="Opravdu chcete smazat tento kontakt?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:menuitem>
                        <f:facet name="options">
                            <p:commandButton id="save_button" ajax="false" action="#{contactBean.saveContact}" value="Uložit" process="grid" update="grid msg" validateClient="true" />
                        </f:facet>
                    </p:menubar>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Ano" type="button" styleClass="ui-confirmdialog-yes" />
                        <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" />
                    </p:confirmDialog>
                    
                </p:panel>

            </h:form>

            <ui:include src="/compositions/footer.xhtml" />

        </div>
    </h:body>
</html>
