<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kontakt</title>
    </h:head>
    <h:body>
        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/navigation.xhtml" />

            <h:form id="form" onkeypress="if (event.keyCode === 13) {
                        document.getElementById('form:save_button').click();
                        return false;
                    }">

                <p:panel header="Kontakt">

                    <p:messages id="msg" closable="true"/>

                    <h:panelGrid id="grid" columns="4" cellpadding="5" style="margin: auto;">

                        <p:outputLabel for="name" value="Jméno:"/>                   
                        <p:inputText id="name" value="#{contactBean.contact.name}" required="false" label="Jméno"  />
                        <p:outputLabel for="lastName" value="Příjmení:"/>                   
                        <p:inputText id="lastName" value="#{contactBean.contact.lastname}" required="false" label="Příjmení"  />

                        <p:outputLabel for="company" value="Firma:"/>                   
                        <p:inputText id="company" value="#{contactBean.contact.company}" required="false" label="Firma" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="ico" value="IČO:"/>                   
                        <p:inputText id="ico" value="#{contactBean.contact.ico}" required="false" label="IČO" />
                        <p:outputLabel for="dic" value="DIČ:"/>                   
                        <p:inputText id="dic" value="#{contactBean.contact.dic}" required="false" label="DIČ" />

                        <p:outputLabel for="bankaccount" value="Bankovní účet:"/>                   
                        <p:inputText id="bankaccount" value="#{contactBean.contact.bankaccount}" required="false" label="Bankovní účet" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="street" value="Ulice:"/>                   
                        <p:inputText id="street" value="#{contactBean.contact.street}" required="false" label="Ulice" />
                        <p:outputLabel for="city" value="Město:"/>                   
                        <p:inputText  id="city" value="#{contactBean.contact.city}" required="false" label="Město" />

                        <p:outputLabel for="pcode" value="PSČ:"/>                   
                        <p:inputText id="pcode" value="#{contactBean.contact.pcode}" required="false" label="PSČ"/>
                        <p:outputLabel for="state" value="Stát:"/>                   
                        <p:inputText id="state" value="#{contactBean.contact.state}" required="false" label="Stát" />

                        <p:outputLabel for="email" value="E-mail:"/>                   
                        <p:inputText id="email" value="#{contactBean.contact.email}" required="false" label="E-mail" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="phone" value="Telefon:"/>                   
                        <p:inputText id="phone" value="#{contactBean.contact.phone}" required="false" label="Telefon" />
                        <p:outputLabel for="fax" value="Fax:"/>                   
                        <p:inputText id="fax" value="#{contactBean.contact.fax}" required="false" label="Fax" />


                    </h:panelGrid>

                    <p:menubar style="border: none; background: none; padding: 8px 0 0 0;">
                        <p:menuitem>
                            <p:commandButton title="Smazat" process="@this" icon="ui-icon-trash" action="#{contactBean.deleteContact}" />
                        </p:menuitem>
                        <f:facet name="options">
                            <p:commandButton id="save_button" ajax="false" action="#{contactBean.saveContact}" value="Uložit" process="grid" update="grid msg" validateClient="true" />
                        </f:facet>
                    </p:menubar>


                </p:panel>

            </h:form>

            <ui:include src="/compositions/footer.xhtml" />

        </div>
    </h:body>
</html>
