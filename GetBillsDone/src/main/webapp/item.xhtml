<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Položka | A-Faktury</title>
    </h:head>
    <h:body>
        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/navigation.xhtml" />
            <h:form id="form" onkeypress="if (event.keyCode === 13) { document.getElementById('form:save_button').click(); return false; }">
                <p:panel header="Položka">   

                    <p:menubar style="border: none; background: none; padding: 0 0 8px 0;">
                        <f:facet name="options">
                            <p:commandButton process="@this" title="Zavřít" validateClient="false" action="items" icon="ui-icon-close" />
                        </f:facet>
                    </p:menubar>
                    
                    <p:messages id="msg" closable="true"/>

                    <h:panelGrid id="grid" columns="2" cellpadding="5" style="margin: auto;">
                        <p:outputLabel for="title" value="Název:"/>                   
                        <p:inputText style="width: 500px;" id="title" value="#{itemsBean.item.title}" required="true" label="Název"/>

                        <p:outputLabel for="price" value="Cena:"/>
                        <p:spinner id="price" value="#{itemsBean.item.price}" required="true" suffix=" Kč" min="0" />

                        <p:outputLabel for="code" value="Kód:"/>
                        <p:inputText id="code" value="#{itemsBean.item.code}" required="false" label="Kód"/>

                    </h:panelGrid>

                    <p:menubar style="border: none; background: none; padding: 8px 0 0 0;">
                        <p:menuitem>
                            <p:commandButton title="Smazat" process="@this" icon="ui-icon-trash" action="#" />
                        </p:menuitem>
                        <f:facet name="options">
                            <p:commandButton id="save_button" ajax="true" action="#" value="Uložit" update="msg grid" />
                        </f:facet>
                    </p:menubar>

                </p:panel>
            </h:form>

            <ui:include src="/compositions/footer.xhtml" />
        </div>
    </h:body>
</html>
