<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form style="margin-bottom: 8px;">
        <p:menubar>
            <p:menuitem>
                <p:commandButton action="dashboard" title="Přehled" icon="ui-icon-home" style="margin-right: 6px;" />
            </p:menuitem>
            <p:menuitem>
                <p:splitButton value="Faktury" action="invoices">
                    <p:menuitem value="Nová" icon="ui-icon-document" action="invoice"/>
                    <p:menuitem value="Import" icon="ui-icon-arrowthickstop-1-n" action="importInvoice"/>
                </p:splitButton>
            </p:menuitem>
            <p:menuitem>
                <p:splitButton value="Kontakty" action="contacts">
                    <p:menuitem value="Nový" icon="ui-icon-document" action="#{contactBean.clear}" />
                </p:splitButton>
            </p:menuitem>
            <p:menuitem>
                <p:splitButton value="Položky" action="items">
                    <p:menuitem value="Nová" icon="ui-icon-document" action="item"/>
                </p:splitButton>
            </p:menuitem>
            <f:facet name="options">
                <p:commandButton action="settings" title="Nastavení" icon="ui-icon-gear"/>
                <p:commandButton action="#{indexBean.logout}" title="Odhlásit se"  icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
