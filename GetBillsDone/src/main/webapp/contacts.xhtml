<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kontakty</title>
    </h:head>
    <h:body>
        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/navigation.xhtml" />

            <h:form id="form">
                <p:panel header="Kontakty">

                    <p:menubar style="border: none; background: none; padding: 0 0 8px 0;">
                        <p:menuitem>
                            <p:commandButton action="contact" actionListener="#{contactBean.init}" icon="ui-icon-document" title="Nový kontakt" value="Nový kontakt"/>
                        </p:menuitem>
                        <f:facet name="options">
                            
                        </f:facet>
                    </p:menubar>

                    <p:dataTable value="#{dashboardBean.unlockedPersons}"
                                 var="person"
                                 filteredValue="#{dashboardBean.filteredPersons}"
                                 widgetVar="contactsTable"
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" >

                        <p:column headerText="Jméno"
                                  sortBy="#{person.wholename}"
                                  filterBy="#{person.wholename}"  filterMatchMode="contains" >
                            <h:outputText value="#{person.wholename}" />
                        </p:column>

                        <p:column headerText="Firma"
                                  sortBy="#{person.company}"
                                  filterBy="#{person.company}"  filterMatchMode="contains" >
                            <h:outputText value="#{person.company}" />
                        </p:column>
                        
                        <p:column headerText="Adresa"
                                  sortBy="#{person.address}"
                                  filterBy="#{person.address}"  filterMatchMode="contains" >
                            <h:outputText value="#{person.address}" />
                        </p:column>

                        <p:column headerText="Email"
                                  sortBy="#{person.email}"
                                  filterBy="#{person.email}"  filterMatchMode="contains" >
                            <h:outputText value="#{person.email}" />
                        </p:column>

                        <p:column headerText="Telefon"
                                  sortBy="#{person.phone}"
                                  filterBy="#{person.phone}"  filterMatchMode="contains">
                            <h:outputText value="#{person.phone}" />
                        </p:column>

                        <p:column width="45">
                            <p:commandButton action="contact"  icon="ui-icon-pencil" title="Otevřít" >
                                <f:setPropertyActionListener value="#{person}" target="#{contactBean.contact}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="/compositions/footer.xhtml" />
        </div>
    </h:body>
</html>
