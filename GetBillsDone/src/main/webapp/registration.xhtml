<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrace</title>
        <link rel="icon" 
              type="image/png" 
              href="images/fav.png" />
    </h:head>
    <h:body>

        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/header.xhtml" />

            <h:form id="form"  >
                <p:panel header="Registrace" style="margin: 0 100px 0 100px;">

                    <p:messages id="msg" closable="true"/>

                    <h:panelGrid id="grid" columns="4" >

                        <p:outputLabel for="email" value="E-mail:"/>                   
                        <p:inputText id="email" label="E-mail" value="#{registrationBean.account.email}"
                                     validatorMessage="Neplatný formát emailové adresy"
                                     required="true">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>


                        <p:outputLabel for="password1" value="Heslo:"/>                   
                        <p:password id="password1" value="#{registrationBean.account.password}"
                                    match="password2"
                                    label="Heslo"
                                    validatorMessage="Hesla se neshodují"
                                    required="true" />
                        <p:outputLabel for="password2" value="Heslo znovu:"/>                   
                        <p:password id="password2" value="#{registrationBean.controlPassword}"
                                    label="Heslo znovu"
                                    validatorMessage="Prázdný vstup"
                                    required="true"/>

                        <p:outputLabel for="name" value="Jméno:"/>                   
                        <p:inputText id="name" value="#{registrationBean.user.name}"
                                     label="Jméno"
                                     required="false" />
                        <p:outputLabel for="lastName" value="Příjmení:"/>                   
                        <p:inputText id="lastName" value="#{registrationBean.user.lastname}"
                                     label="Příjmení"
                                     required="false" />

                        <p:outputLabel for="company" value="Firma:"/>                   
                        <p:inputText id="company" value="#{registrationBean.user.company}"
                                     label="Firma"
                                     required="false" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="ico" value="IČO:"/>
                        <p:inputMask id="ico" value="#{registrationBean.user.ico}"
                                     mask="99999999"
                                     label="IČO"
                                     validatorMessage="Nesprávný formát, IČO musí mít 8 číslic"
                                     required="false"/>

                        <p:outputLabel for="dic" value="DIČ:"/>                   
                        <p:inputMask id="dic" value="#{registrationBean.user.dic}"
                                     mask="aa9999999999"
                                     label="DIČ"
                                     validatorMessage="Nesprávný formát, DIČ musí mít 2 písmena následovaná 10 číslicemi"
                                     required="false"/>

                        <p:outputLabel for="bankaccount" value="Číslo účtu:"/>                   
                        <p:inputText id="bankaccount" value="#{registrationBean.user.bankaccount}"
                                     required="false"
                                     label="Číslo účtu" >
                        </p:inputText>
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="street" value="Ulice:"/>                   
                        <p:inputText id="street" value="#{registrationBean.user.street}"
                                     label="Ulice"
                                     required="false" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="pcode" value="PSČ:"/>                   
                        <p:inputMask id="pcode" value="#{registrationBean.user.pcode}"
                                     mask="99999"
                                     label="PSČ"
                                     validatorMessage="Nesprávný formát, PSČ musí mít 5 číslic"
                                     required="false"/>
                        <p:outputLabel for="city" value="Město:"/>                   
                        <p:inputText  id="city" value="#{registrationBean.user.city}"
                                      label="Město"
                                      required="false"/>

                        <p:outputLabel for="state" value="Stát:"/>                   
                        <p:inputText id="state" value="#{registrationBean.user.state}"
                                     label="Stát"
                                     required="false" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="phone" value="Telefon:"/>                   
                        <p:inputMask id="phone" value="#{registrationBean.user.phone}"
                                     mask="999999999"
                                     label="Telefon"
                                     validatorMessage="Nesprávný formát, Telefon musí mít 9 číslic"
                                     required="false" />
                        <p:outputLabel for="fax" value="Fax:"/>                   
                        <p:inputMask id="fax" value="#{registrationBean.user.fax}"
                                     mask="999999999"
                                     label="Fax"
                                     validatorMessage="Nesprávný formát, Fax musí mít 9 číslic"
                                     required="false" />


                        <f:facet name="footer">
                            <p:selectBooleanCheckbox id="agreed" value="#{registrationBean.agreed}"
                                                     itemLabel="Souhlasím s podmínkami služby."
                                                     label="Souhlas:" />
                        </f:facet>

                    </h:panelGrid>

                    <p:menubar style="border: none; background: none; padding: 8px 0 0 0;">
                        <f:facet name="options">
                            <p:commandButton id="register_button"
                                             action="#{registrationBean.registerNewUser}"
                                             value="Registrovat"
                                             update="grid msg"
                                             ajax="false"
                                             validateClient="true"/>
                        </f:facet>
                    </p:menubar>

                </p:panel>

            </h:form>

            <ui:include src="/compositions/footer.xhtml" />

        </div>

    </h:body>
</html>
